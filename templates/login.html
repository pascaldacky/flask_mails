<!DOCTYPE html>
<html lang="en">
<head>
   <title> LOgin Forms</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
 @media (min-width: 500px){
   body{
      margin: 0;
      padding: 0;
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("https://images.pexels.com/photos/1462630/pexels-photo-1462630.jpeg");
  }

  </style>

</head>
  <marquee style="font-size:40px;background-color:green;color:orange;"> Hellow user! you have entered the Login Pages!</marquee>


    
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
     {% for  category,message in messages %}
      <div class=" alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
     {% endfor %}
     {% endif %}
     {% endwith %}
   <body class="bg-light">
   <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg bg-primary border-0 rounded-4">
            <div class="card-body p-4">
     <h2 class="text-center mb-4 text-light"> Login Form</h2>

    <form method="POST" action="{{ url_for('login') }}">
     <div class="mb-3">
     <label class="form-label">Username</label>
        <input type="text" class="form-control form-control-lg" name="username" placeholder="Enter your Username" required>
     </div>

     <div class="mb-3">
     <label class="form-label">Password:</label>
        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter The Password Here" required>
     </div>
     <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3">Login Now</button>
        <a href="{{ url_for('register') }}" class="btn btn-warning w-100 btn-lg rounded-3">Have No Account? Register</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 btn-lg rounded-3" align="right"> Logout</a>

     </form>
            </div>
          </div>
         </div>
       </div>
    </div>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
